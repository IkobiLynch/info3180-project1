{% extends 'base.html' %}

{% block main %}
    <h1>Properties Page</h1>

    <div class="img-con">
        {% for image in all_properties %} 
        <div>
            <section class="top">
                <img src="{{url_for('getimage',filename=image.photo)}}" alt="images">
            </section>
            <section class="data">
                <div id="info"><h5>{{image.title}} </h2> </div>
                <div id="info"><p><img src="/static/location.png" class="icon"> {{image.location}} </p> </div>
                <div id="pric"> <p>  ${{image.price}}  </p> </div>
                
                <a href="{{url_for('view_property', propertyid=image.id)}}">View Property</a>           
            </section>
        </div>




        {% endfor %}
    </div>

{% endblock %}
